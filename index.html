<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>Hello, I'm John Doe, and this is a sample HTML page.</p>
        </section>
        <section>
            <h2>My Interests</h2>
            <ul>
                <li>Coding</li>
                <li>Reading</li>
                <li>Traveling</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MyWebsite.com</p>
    </footer>
</body>
</html>
